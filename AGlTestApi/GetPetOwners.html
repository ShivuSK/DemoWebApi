<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">       
        $(document).ready(function () {
            
            var ulId = $('#ulId');
            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:5000/api/GetPetsOwners',
                    dataType: 'json',
                    success: function (data) {
                        ulId.empty();
                        $.each(data.cats, function (index, val) {
                            var gender = val.gender;                           
                            ulId.append(gender);                            
                            $.each(val.names, function (index, oval) {                                
                                ulId.append('<li>' + oval + '</li>'); 
                            });
                             ulId.append('<br>')
                        });
                    }
                })

            });
        });

    </script>
</head>
<body>
    <input id="btn" type="button" value="GetPetOwners" />
    <ul id="ulId"></ul>
</body>
</html>
